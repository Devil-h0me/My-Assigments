<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container{
            background-color: #ddd5d5;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 10px rgba(255, 0, 0, 0.1);
            max-width: 350px;
            margin: auto;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        textarea {
            resize: vertical; /* Allow vertical resizing */
        }
    </style>
</head>

<body>

<div class="container">
    <form action="/submit" method="POST">
        <label for="First">First Name:</label>
        <input type="text" id="First" name="First" required placeholder="First Name">
        
        <label for="last">Last Name:</label>
        <input type="text" id="last" name="last" required placeholder="Last Name">
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="Type your Email">
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required placeholder="********">
        
        <div class="Gender">
            <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        </div>
        
        <label for="hobbies">Hobbies:</label>
        <input type="checkbox" id="hobby1" name="hobbies" value="reading">
        <label for="hobby1">Reading</label>
        <input type="checkbox" id="hobby2" name="hobbies" value="traveling">
        <label for="hobby2">Traveling</label>
        <input type="checkbox" id="hobby3" name="hobbies" value="gaming">
        <label for="hobby3">Gaming</label>
        
        <label for="message">Comment:</label>
        <textarea id="message" name="message" rows="4" cols="25"></textarea>
        
        <label for="country">Country:</label>
        <select id="country" name="country">
            <option value="usa">United States</option>
            <option value="canada">Canada</option>
            <option value="uk">United Kingdom</option>
            <option value="australia">Australia</option>
        </select>
        
        <button type="submit">Submit</button>
    </form>
</div>

</body>
</html>
</html>
